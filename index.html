<!DOCTYPE html>
<html>
<head>
  <title>Manhattan Restrooms</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  
  <style>
    /* Add CSS styles for the navigation bar */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    .navbar li {
      display: inline;
      margin-right: 10px;
    }
    
    .navbar a {
      color: #fff;
      text-decoration: none;
    }
    
    /* Add CSS styles for the dropdown menu */
    .dropdown-menu {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-menu-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 200px;
      padding: 10px;
      z-index: 1;
    }
    
    .dropdown-menu:hover .dropdown-menu-content {
      display: block;
    }
    
    .dropdown-menu-content a {
      display: block;
      padding: 5px 0;
      color: #000;
      text-decoration: none;
    }
    
    /* Add CSS styles for the footer */
    .footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: right;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
    
    .social-media-icon {
      color: #333;
      font-size: 24px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <div class="dropdown-menu">
      <span class="menu-icon">&#9776;
        <div class="dropdown-menu-content">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </span>
    </div>
  </div>
  
  <!-- Main content -->
  <div class="content">
    <h1>Welcome the NYC Restroom Finder (Manhattan)</h1>
 <!-- Submission Form -->
    <style>
    body {
      background-color: teal; /* Set the background color outside the form */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .location-form {
    display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc; /* Add a border to the form */
      padding: 20px; /* Add padding inside the form */
      border-radius: 5px; /* Add rounded corners to the form */
      font-family: 'Quicksand', sans-serif; /* Set the font family for the form */
      background-color: #fff; /* Set the background color inside the form */
      max-width: 400px; /* Set the maximum width of the form */
      width: 100%; /* Set the width to 100% of the available space */
    }
  
  
    .location-form label {
      text-align: left; /* Align labels to the left */
      margin-bottom: 10px; /* Add space between labels and inputs */
    }

    .location-form h1 {
    text-align: center; /* Center-align the form title */
    }
  
    .location-form input[type="text"],
    .location-form input[type="number"],
    .location-form input[type="file"] {
      width: 300px; /* Set the width of the textboxes */
      margin-bottom: 10px; /* Add space between inputs */
    }
      
   
  </style> 
  <form action="/submit" method="post" class="location-form">
    <h1>Found a Spot? Let Us Know!</h1>
  
    <label for="location-name">Location Name*</label>
    <input type="text" id="location-name" name="location-name" required><br>
    
    <label for="location-address">Location Address*</label>
    <input type="text" id="location-address" name="location-address" required><br>
    
    <label for="coordinates">Coordinates (Optional)</label>
    <input type="text" id="coordinates" name="coordinates"><br>
    
    <label for="rating">Rating (Out of 10)</label>
    <input type="number" id="rating" name="rating" min="0" max="10"><br>
    
    <label for="image">Attach an Image (Optional)</label>
    <input type="file" id="image" name="image"><br>
    
    <input type="submit" value="Submit">
  </form> 
  </div>
  
</body>
</html>
